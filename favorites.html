<style type="text/css">
        body{
                background-image: url('images/batman.jpg');
                
        }
        h1{
                color: white;
                font-size: 80;
                text-align: center;
        }
        #favvi{
                margin-left: 375px;
        }
        span{
                position: relative;
                top: -200px;
                left: 100px;
                font-size: 30;
                color: white;
                text-decoration: none;
        }
        .img{
                position: relative;
                top: -190px;
                left: 196px;
                height: 40px;
                width: 40px;

        }
        .img1{
                height: 400px;
        }
</style>
<div id="favorite"><h1>FAVORIES</h1><p id='favvi'></p></div>
<script type="text/javascript">
var favorite = document.getElementById('favvi');
for (var i = 0; i<localStorage.length; i++) {
        var titleimg = localStorage.getItem(localStorage.key(i));
        var id = localStorage.key(i);
        var title =0;
        var imgsrc= 0;
        var d=0;
        for(var j=0; j<titleimg.length; j++){
        	if(titleimg.charAt(j)=='|'){
        		d=j;
        		title= titleimg.slice(0,d);
        	}
        	if(j==titleimg.length-1){
        		imgsrc=titleimg.slice(d+1,j+1);
        	}
        }
        
        favorite.innerHTML += `<p id='${localStorage.key(i)}'>
        <a href='page.html?val=${id}&num=1'>
        <img src='${imgsrc}' class='img1'>
        <span>${title}</span></a>
        <img src='images/delete.jpg' onmouseenter="enterdel('${title}')" onmouseleave="leavedel('${title}')" onclick='delet("${localStorage.key(i)}")' class='img' id='${title}'>
        </p>
        <br>`;
    }
    
        //deletes the movie from favorite list
        function delet(key){
                var obj = document.getElementById(key);
                obj.remove();
                localStorage.removeItem(key);
        }
                
</script>
